<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <link rel="stylesheet" href="bundle.css">
    <link href="images/logo.png" rel="icon" type="image/x-icon" />
    <title>Welcome to UW Study Circle</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>UW Study Circle</h1>
        <ul>
            <li>
                <a href="register.html">Register</a>
            </li>

            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger" id="alert" style="display: none;">
            Invalid Credentials
        </div>

        <h1 class="large text-primary">
            Login
        </h1>
        <p class="lead">
            <i class="fas fa-sign-in-alt"></i> Log into your account
        </p>
        <form class="form" id="login" action="http://127.0.0.1:6969/api/login/" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" value="">
            </div>
            <input type="submit" class="btn btn-primary" value="Sign in">
        </form>
        <p class="my-1">
            Don't have an account ? <a href="register.html">Register now</a>
        </p>
    </section>

    <script>
        /**
        * Helper function for POSTing data as JSON with fetch.
        *
        * @param {Object} options
        * @param {string} options.url - URL to POST data to
        * @param {FormData} options.formData - `FormData` instance
        * @return {Object} - Response body from URL that was POSTed to
        */

        async function postFormDataAsJson({ url, formData }) {
            // import { FormBuilder, FormGroup } from '@angular/forms';
            // console.log("heheheheh");
            const plainFormData = Object.fromEntries(formData.entries());
            const formDataJsonString = JSON.stringify(plainFormData);

            const fetchOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: formDataJsonString,
                credentials: 'include',
            };

            const response = await fetch(url, fetchOptions);
            console.log(response)

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
            }

            return response.json();
        }
        /**
            * Event handler for a form submit event.
            *
            * @see https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement/submit_event
            *
            * @param {SubmitEvent} event
            */
       
            async function handleFormSubmit(event) {
            event.preventDefault();

            const form = event.currentTarget;
            
            const url = form.action;
            console.log(url);
            
            try {
                const formData = new FormData(form);
                // console.log(formData);
                const responseData = await postFormDataAsJson({ url, formData });

                console.log({ responseData });
                
                if (responseData["Content"]){
                    window.localStorage.setItem("current_userId", responseData["Content"]["id"]);
                    console.log(window.localStorage);
                    location = "dashboard.html";
                }
                var v = document.getElementById("alert");
                v.style.display = "block";
                
            } catch (error) {
                console.error(error);
            }
        }

        const exampleForm = document.getElementById("login");
        exampleForm.addEventListener("submit", handleFormSubmit);
    </script>
    <script src="bundle.js" async></script>
</body>

</html>
